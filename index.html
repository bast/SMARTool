<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- latest compiled and minified css -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/papaparse-4.6.0.min.js"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>

    <style>
      body {
        font-family: 'Open Sans';
        font-size: 16px;
      }

      input[type="text"], textarea {
        background-color: #99eeff;
      }

      .top-buffer { margin-top: 25px; }
    </style>

    <!-- https://vuejs.org/v2/api/#v-cloak -->
    <style>
      [v-cloak] {
        display: none;
      }
    </style>

    <title>SMARTool</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="container">

        <div class="row top-buffer">
          <div class="col-md-12">
            <h1>SMARTool (prototype)</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-1">
            <label>Level</label>
            <select v-model="level" class="form-control">
              <option v-for="level in levels">
                {{ level }}
              </option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Topic</label>
            <select v-model="topic" class="form-control">
              <option v-for="topic in topics">
                {{ topic }}
              </option>
            </select>
          </div>
        </div>

        <div class="row top-buffer">
          <div class="col-md-12">
            <h1>{{ words[counter] }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div v-if="num_words > 1">
              <button v-on:click="next_word" type="button" class="btn-xs btn-success">Next word</button>
              &nbsp;
              &nbsp;
              <input type="checkbox"
                     id="translation"
                     v-model="show_translation">
              <label for="translation">Show translation</label>
              &nbsp;
              &nbsp;
              <input type="radio" id="male" value="Male" v-model="voice">
              <label for="male">male voice</label>
              <input type="radio" id="female" value="Female" v-model="voice">
              <label for="female">female voice</label>
            </div>
          </div>
        </div>

        <div v-for="sentence in sentences">
          <div class="row top-buffer">
            <div class="col-md-12">
              <div v-html="sentence_with_emphasis(sentence[0], sentence[2])"
                   style="display: inline"> </div>
                &nbsp;
              ({{ sentence[3] }})
              &nbsp;
              &nbsp;
              <button v-on:click="play_voice(sentence[0])">play</button>
              <button v-on:click="stop_voice">stop</button>
              <div v-if="show_translation">
                <i>{{ sentence[1] }}</i>
              </div>
              <div v-else>
                &nbsp;
              </div>
            </div>
          </div>
        </div>

        <div class="row top-buffer">
          <div class="col-md-12">
            <img src="img/siu.jpg" alt="SIU logo" height="100px">
            <img src="img/uit.png" alt="UiT logo" height="100px">
            <img src="img/hse.jpg" alt="HSE logo" height="100px">
          </div>
        </div>

        <div class="row top-buffer">
          <div class="col-md-12">
            &nbsp;
          </div>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
