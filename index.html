<!doctype html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="papaparse-4.6.0.min.js"></script>

  <!-- https://vuejs.org/v2/api/#v-cloak -->
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>

    <span>Level</span>
    <select v-model="level">
      <option v-for="level in levels">
        {{ level }}
      </option>
    </select>

    <span>Topic</span>
    <select v-model="topic">
      <option v-for="topic in topics">
        {{ topic }}
      </option>
    </select>

    <span>Word</span>
    <select v-model="word">
      <option v-for="word in words">
        {{ word }}
      </option>
    </select>
  </div>

  <script src="app.js"></script>
</body>

</html>
